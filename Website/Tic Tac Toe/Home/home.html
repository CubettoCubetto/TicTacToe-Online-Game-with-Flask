<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='home.css') }}">
    <title>HomePage</title>
</head>
<body>
    <img class="background-image" src="{{ url_for('static', filename='background.png') }}"></div>
    <div class="container-fluid d-flex justify-content-center">
        <h1 class="titolo">Tic Tac Toe</h1>
    </div>

    <div class="container-fluid">
        <form id="roomForm">
            <div class="form-group form-control-lg row">
              <label for="RoomName" class="col-sm-2 col-form-label bg-label">Room name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" id="RoomName" placeholder="Room name">
              </div>
            </div>
            <div class="form-group row form-control-lg">
              <label for="inputPassword" class="col-sm-2 col-form-label bg-label">Password</label>
              <div class="col-sm-10">
                <input type="password" class="form-control" id="inputPassword" placeholder="Password">
              </div>
            </div>

            <div class="form-group row form-control-lg btn-lg">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-primary btn-lg" id="joinBtn">Join</button>
                <button type="submit" class="btn btn-primary btn-lg" id="createBtn">Create</button>
              </div>
            </div>
          </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

    <script src="home.js"></script>
    <script src="{{ url_for('static', filename='home.js') }}" defer></script>
</body>
</html>
